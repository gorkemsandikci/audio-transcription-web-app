; PHP Configuration for Large Audio Files
; This file can be used if you're running PHP-FPM or need custom settings
; For PHP built-in server, these settings may not apply - check your system php.ini

; File Upload Settings
upload_max_filesize = 100M
post_max_size = 100M

; Execution Time (for 2+ hour audio files)
max_execution_time = 3600
max_input_time = 3600

; Memory Limit
memory_limit = 512M

; Other Settings
file_uploads = On


